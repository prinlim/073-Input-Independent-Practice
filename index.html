<!DOCTYPE html>
<html>
    <head>
        <title>07.3 Input Independent Practice </title>
    </head>
    <body>
        <h3> Vote for your Favorite Food </h3>
        <img src="https://www.flavcity.com/wp-content/uploads/2019/03/date-brownies-2.jpg">
        <div class="collectVote">
			<input class="favFood" placeholder="Enter your favorite food!" maxlength="6">
            <input class="favDessert" placeholder="Enter your favorite dessert!" maxlength="6">
     
            <input class="favSnack" placeholder="Enter your favorite snack!" maxlength="6">
            
            <button>Submit</button>
        </div>
        <div class="vote-result"></div>
        <div class="vote-result-dessert"></div>
        <div class="vote-result-snack"></div>
    </body>
</html>
